<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Permiso de administrador</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="admi.js" defer></script>
  </head>
  <body>
    <form id="ATMiN">
      <div class="container">
        <h1>Bienvenido administrador</h1>

        <div class="col-md-12">Ver registros: Presiona una vez el botón consulta para ver todos los registros </div>

        <div class="col-md-12">
          <label>Número del empleado a revisar: llénalo para ver un empleado/ y borra para ver todos de nuevo</label>
          <input type="text" id="contador" name="modal" />
        </div>

        <div>
          <input
            type="submit"
            name="Consulta"
            id="Consulta"
            class="btn btn-primary btn-block"
            value="Consulta"
          />
        </div><br>

        <button class="button" name="Cerrar" id="Cerrar">Cerrar Seccion</button>
      </div>
    </form>
  </body>
</html>
